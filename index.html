<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 修改图片容器宽度为页面宽度的 60% */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
        }

        .image-item {
            margin: 10px;
            width: 100%;
        }

        .image-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="image-item"><img src="image1.jpg" alt="图片1"></div>
        <div class="image-item"><img src="image2.jpg" alt="图片2"></div>
        <!-- 更多图片 -->
    </div>
</body>

</html>
